{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" >

            <form method="POST"  class="p-3 shadow">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" name="Task" placeholder="Taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter the date ">
                </div>
                <input type="submit" class="btn btn-success">
                </form>
        </div>
        <div class="col-md-6">
            <h3><b>Task to be completed</b></h3>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"><b>{{i.name}}</b></h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">WORK DONE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
